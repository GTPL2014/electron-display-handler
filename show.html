<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Projector Display</title>

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 150px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div id="count">0</div>

    <script>
        const countEl = document.getElementById('count')

        window.api.onCounterUpdate((value) => {
            countEl.innerText = value
        })
    </script>

</body>

</html>
